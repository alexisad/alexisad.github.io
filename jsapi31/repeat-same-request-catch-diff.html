<html>

<body>
	<script>
		var hashResp;
		var attempt = 0;
		var cntAttempt = 30;
		var query = parseQueryParams();
		var hashCode = s => s.split('').reduce((a, b) => {
			a = ((a << 5) - a) + b.charCodeAt(0);
			return a & a
		}, 0);

		function reqListener() {
			attempt++;
			if (attempt >= cntAttempt) {
				return;
			}
			console.log(this.responseText);
			console.log("hash:", hashCode(this.responseText));
			let h = hashCode(this.responseText);
			let items = JSON.parse(this.responseText).items;
			if (!hashResp) {
				hashResp = h;
			} else {
				if (h != hashResp) {
					window.document.write("attempt:" + attempt + ", result is not the same! count items: " + items.length + "<br/>");
				} else {
					window.document.write("attempt:" + attempt + ", result the same. count items: " + items.length + "<br/>");
				}
			}
			setTimeout(() => runReq(query.url), rndBetween(100, 1000));
		}

		function runReq(url) {
			var oReq = new XMLHttpRequest();
			oReq.addEventListener("load", reqListener);
			oReq.open("GET", url);
			oReq.send();
		}

		runReq(query.url);
		//console.log("rnd:", rndBetween(100, 1000));
		//https%3A%2F%2Fgeocode.search.hereapi.com%2Fv1%2Fgeocode%3FapiKey%3D8PLJfm3l8IbHKnYd5ks-Oxv0eLMEh8Tgsa70SZFBfSs%26lang%3Den%26q%3DIT%2C%252045023%2520Costa%2520di%2520Rovigo%2C%2520Viale%2520delle%2520Industrie%2520100%26in%3DcountryCode%3AITA


		function rndBetween(start, end) {
			return Math.floor(Math.random() * end) + start;
		}

		function parseQueryParams() {
			var query_string = {};
			var query = window.location.search.substring(1);
			var vars = query.split("&");

			for (var i = 0; i < vars.length; i++) {
				var pair = vars[i].split("=");
				if (typeof query_string[pair[0]] === "undefined") {
					query_string[pair[0]] = decodeURIComponent(pair[1]);
				} else if (typeof query_string[pair[0]] === "string") {
					var arr = [query_string[pair[0]], decodeURIComponent(pair[1])];
					query_string[pair[0]] = arr;
				} else {
					query_string[pair[0]].push(decodeURIComponent(pair[1]));
				}
			}
			return query_string;
		}
	</script>
</body>

</html>
